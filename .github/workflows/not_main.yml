name: Lint and Deploy

on:
  push:
    branches:
      - finance
      - human-resources
      - sales
      - inventory
      - maintenance
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
